<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu" color="dark"></ion-icon>
    </button>
    <div id="appLogo">
        <img src="../../assets/imgs/momentlogo.png">
    </div>
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="md-exit" color="dark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="card-background-page">

    <ion-card id="cardHeader">
       <div id="headerTitle">
          <h3>Bookings</h3>
          <p>Book for your photoshoot reservations now<br>
            Just fill up your preferred details
          </p>
       </div>
    </ion-card>

    <form >
      <label for="firstName">First Name</label>
      <input type="text" name="firstName" placeholder="Your first name" autocomplete="off" required/>

      <label for="lastName">Last Name</label>
      <input type="text" name="lastName" placeholder="Your last name" autocomplete="off" />

      <label for="firstName">First Name</label>
      <input type="text" name="firstName" placeholder="Your first name" autocomplete="off" required/>
    </form>

    <ion-datetime displayFormat="DD-MM-YYYY" [(ngModel)]="date_today"></ion-datetime>

    <button ion-button full>Book</button>

</ion-content>
