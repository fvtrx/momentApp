<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu" color="dark"></ion-icon>
    </button>
    <div id="appLogo">
        <img src="../../assets/imgs/momentlogo.png">
    </div>
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="md-exit" color="dark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="card-background-page">

    <div class="card hovercard">
      <div class="cardheader"></div>
      <div class="avatar">
          <img alt="" src="http://lorempixel.com/100/100/people/9/">
      </div>
      <div class="info">
          <div class="title">
              <a class="h3">{{(userData | async)?.firstName}}</a>
          </div>
          <div class="desc" *ngIf="auth.getEmail()">{{auth.getEmail()}}</div>
      </div>
      <button ion-button outline>Change Picture</button>
    </div>

    <ion-title>Edit Profile</ion-title>

    <!-- <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" [(ngModel)]="user.name" ></ion-input>>
    </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" [(ngModel)]="user.email" ></ion-input>>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password" ></ion-input>>
    </ion-item>

    <ion-item>
      <ion-label floating>Confirm Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.confirm_password" ></ion-input>>
    </ion-item> -->

    <form>

      <label for="firstName">First Name</label>
      <input type="text" [(ngModel)]="user.firstName" name="firstName" placeholder="Your first name" autocomplete="off" required/>

      <label for="lastName">Last Name</label>
      <input type="text" [(ngModel)]="user.lastName" name="lastName" placeholder="Your last name" autocomplete="off" />

      <!-- <label for="email">Email</label>
      <input type="text" [(ngModel)]="user.email" name="email" placeholder="Your email address" autocomplete="off" />

      <label for="password">Password</label>
      <input type="password" [(ngModel)]="user.password" name="password" placeholder="Your password" autocomplete="off" /> -->
    </form>

    <button ion-button class="edit-button" (click)="updateProfile()">Edit Profile</button>

</ion-content>
