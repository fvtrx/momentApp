<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu" color="dark"></ion-icon>
    </button>
    <div id="appLogo">
        <img src="../../assets/imgs/momentlogo.png">
    </div>
    <ion-buttons end>
      <button ion-button icon-only (click)="logOut()">
        <ion-icon name="md-exit" color="dark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-header id="activityHeader">
      <ion-icon name="archive" color="secondary">
      </ion-icon>
        Booking History
    </ion-card-header>

    <ion-list>
      <ion-item *ngFor="let item of bookingLists$ | async">
        <h3 id="eventDate">{{item.eventDate}}</h3>
        <h4 class="booking-key">ID: {{item.key}}</h4>
        <h4>Event Type: {{item.eventType}}</h4>
        <ion-grid>
        <ion-row>
          <ion-col col-5 push9>
            Address:
          </ion-col>
          <ion-col col-9 push-5>
            <h4>{{item.address}}</h4>
            <h5>{{item.postCode}}, {{item.streetName}}</h5>
          </ion-col>
        </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
  </ion-card>

</ion-content>
